<ion-view view-title="Payee List">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="profilelist in profiles" class="item item-avatar" href="#/app/profile/{{profilelist.id}}">
		   <img ng-src="{{profilelist.firstName}}">
		   <h2>{{profilelist.firstName}}</h2>
		  <p>Opensourcetechnologies ({{profilelist.firstName}})</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
